<!DOCTYPE html>
<html>

<head>
    <title>layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    

    <title>Live Time</title>
    <style>
        body{
            background-color: rgba(255, 255, 255, 1);
        }
        #time{
            position: absolute;
            color: white;
            background-color:black;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            text-align: center; 
        }


        
    </style>
</head>

<body>

    <div id="intro">
        This is just one simple clock by using XMLHttpRequest & webapi.
        I have used asia/kolkata time for this perticuler page.
        U can found more API's from
        <a href="http://worldtimeapi.org">HERE</a>.
        <br>
    </div>
        
    <div id="time">
        <span id="year"></span> -
        <span id="month"></span> - 
        <span id="day"></span> <br>
        <span id="hour"></span> : 
        <span id="min"></span> :
        <span id="sec"></span> <br>
    </div>


    
    
    <script>

        let time = document.getElementById("time");
        let year;
        let month;
        let day;
        let hour;
        let min;
        let sec;
        let result;
        let extra;
        let yeari = document.getElementById("year");
        let monthi = document.getElementById("month");
        let dayi = document.getElementById("day");
        let houri = document.getElementById("hour");
        let mini = document.getElementById("min");
        let seci = document.getElementById("sec");

        



        function loadDoc1() {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    let mydata = JSON.parse(this.responseText);
                    
                    //2020-12-03T23:52:30.751857+05:30
                    result = mydata.datetime.split("-");
                    
                   // console.log(result);

                    year = result[0];
                    month = result[1];
                    extra = result[2];

                    //console.log(year,month,extra);

                    result = extra.split("T");

                    day = result[0];
                    extra = result[1];

                    //console.log(day,extra);
                    //console.log(result);

                    result = extra.split(":");

                    hour = result[0];
                    min = result[1];
                    extra = result[2];

                    //console.log(result);
                    //console.log(hour,min,extra); // here :30 from last is lost , but we dont need it here so ignore it

                    result = extra.split(".");

                    sec = result[0];
                    extra = result[1];

                    //console.log(sec,extra);
                    //console.log(result);

                    yeari.innerText = year;
                    monthi.innerText = month;
                    dayi.innerText = day;
                    houri.innerText = hour;
                    mini.innerText = min;
                    seci.innerText = sec;

                    setInterval(() => {
                        timer()
                    }, 1000);


                }
            };
            xhttp.open("GET", "http://worldtimeapi.org/api/timezone/Asia/Kolkata", true);
            xhttp.send();
        }

           

        function timer(){
            sec++;
            if(sec==60){
                min++;
                sec=0;
            }
            if(min==60){
                hour++;
                min=0;
            }
            if(hour==24){
                day++;
                hour=0;
            }
            yeari.innerText = year;
            monthi.innerText = month;
            dayi.innerText = day;
            houri.innerText = hour;
            mini.innerText = min;
            seci.innerText = sec;
            
        }
        
   
       loadDoc1();
       
       
        

    </script>








</body>

</html>
